
{% extends 'base.html' %} {% block body %}
<img src="{{ url_for('static', filename='images/above_ground_vertical_tanks.jpg') }}", class="center">
<h2> Estimate </h2>
<p>Calculate your estimated cost.</p>
<hr />
<h3> Recieve Estimate: </h3>
<form action="/estimate" method="POST">
        <label for="radius">Radius:</label>
        <input type="number" id="radius" name="radius" autofocus required />
        <br />
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" autofocus required />
        <br>
        <input type="submit" id="submit" value="Calculate Estimate" />
        <input type="reset" value="Clear" />
</form>
<br>
{% if cost %}
{{cost}}
{% endif %}

{% endblock %}
